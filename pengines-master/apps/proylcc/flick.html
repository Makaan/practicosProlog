<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="flick.css">
</head>

<body>
    <div class="overlay row valign-wrapper blanco" id="overlay">
        <div class="col s12 ">
            <h1 class="center-align">Ganaste!</h1>
            <div onclick="nuevoJuego()" class="caja col s4 offset-s4">
                <h4 class="center-align">Pulsa aqui para jugar otra vez</h5>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-wrapper light-blue darken-2">
            <img class="icon" src="assets/menu.svg" onclick="abrirSideNav()" />
            <a href="#" class="brand-logo center">Color Flick</a>
        </div>
    </nav>

    <ul id="slide-out" class="sidenav">

        <li>
            <h5 class="center-align">Menu</li>
        <li>
            <blockquote>Aqui puede elegir otra grilla</blockquote>
        </li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a class="waves-effect" onclick="cambiarGrilla(1)">Grilla #1</a></li>
        <li><a class="waves-effect" onclick="cambiarGrilla(2)">Grilla #2</a></li>
        <li><a class="waves-effect" onclick="cambiarGrilla(3)">Grilla #3</a></li>
        <li><a class="waves-effect" onclick="cambiarGrilla(4)">Grilla #4</a></li>
    </ul>




    <div class="main  light-blue lighten-4 ">
        <div class="row">
            <div class="col s3 leftBar ">
                <div id="buttonsPanel" class="buttonsPanel"></div>
                <div class="row">
                    <div class="col s8 center turnsLab">
                        <h5>Turnos:</h5>
                    </div>
                    <h5 class="col s4 left" id="turnsNum">0</h5>
                </div>
                <div class=" row ">
                    <div class="col s12 center ">

                        <ul class="collapsible">
                            <li>
                                <div class="waves-effect collapsible-header light-blue">
                                    <h6 class="center-align">Mostrar Ayuda</h6>
                                </div>
                                <div class="collapsible-body light-blue lighten-1">
                                    <div class="row center-align">
                                        <h6 class="center-align">Cuadros pintados en siguiente jugada: </h6>
                                        <div class="row" id="cuadrosPintadosUnaJugada"></div>
                                    </div>
                                    <div class="row">
                                        <h6 class="center-align">Mejores siguientes dos jugadas: </h6>
                                        <button class="colorBtn" id="btnDosJugadas1"></button>
                                        <button class="colorBtn" id="btnDosJugadas2"></button>
                                        <h6 class="center-align">Cantidad de cuadros cubiertos:</h6>
                                        <h6 id="cantCuadrosDosJugadas"></h6>
                                    </div>
                                    <h5 id="ayudaUnaJugada"></h5>
                                    <h5 id="ayudaDosJugadas"></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col s9 light-blue lighten-5 center ">
                <div id="grid" class="center-align "></div>
            </div>
        </div>



    </div>

    <script src="/vendor/jquery/jquery-2.0.3.min.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <script src="/pengine/pengines.js "></script>
    <script src="flick.js "></script>

</body>

</html>
