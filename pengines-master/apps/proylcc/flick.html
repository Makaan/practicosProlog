<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <link rel="stylesheet" href="flick.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-2">
            <a href="#" class="brand-logo center">Color Flick</a>
        </div>
    </nav>
    <div class="main  light-blue lighten-4 ">
        <div class="row">
            <div class="col s3 leftBar ">
                <div id="buttonsPanel" class="buttonsPanel"></div>
                <div class="row">
                    <div class="col s8 center turnsLab">
                        <h4>Turnos:</h4>
                    </div>
                    <h4 class="col s4 left" id="turnsNum">0</h4>
                </div>
                <div class=" row ">
                    <div class="col s12 center ">

                        <ul class="collapsible">
                            <li>
                                <div class="collapsible-header light-blue">
                                    <h5 class="center-align">Mostrar Ayuda</h5>
                                </div>
                                <div class="collapsible-body light-blue lighten-1">
                                    <div class="row center-align">
                                        <h5 class="center-align">Mejor siguiente jugada: </h5>
                                        <button class="colorBtn" id="btnUnaJugada"></button>
                                    </div>
                                    <div class="row">
                                        <h5 class="center-align">Mejores siguientes dos jugadas: </h5>
                                        <button class="colorBtn" id="btnDosJugadas1"></button>
                                        <button class="colorBtn" id="btnDosJugadas2"></button>
                                    </div>
                                    <h5 id="ayudaUnaJugada"></h5>
                                    <h5 id="ayudaDosJugadas"></h5>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="col s9 light-blue lighten-5 center ">
                <div id="grid" class="center-align "></div>
            </div>
        </div>



    </div>

    <script src="/vendor/jquery/jquery-2.0.3.min.js "></script>
    <script type="text/javascript " src="js/materialize.min.js "></script>
    <script src="/pengine/pengines.js "></script>
    <script src="flick.js "></script>

</body>

</html>
